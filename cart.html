<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="body-wrap">

        <div class="title-wrap">
            <h1 class="cart-title">YOUR <i> SHOPPING CART</i></h1>
        </div>

        <div class="cart-group-text-wrap">
            <p class="cart-group-text">NAME OF THE ITEM</p>
            <p class="cart-group-text">QUANTITY</p>
            <p class="cart-group-text">SIZE</p>
        </div>



        <div class="all-products-wrap">
            <div class="first-product-wrap">
                <img class="first-pic" src="daria-pics/blazer-front.jpg">

                <div class="first-product-info">
                    <p class="product-name">THE SEA BLAZER</p>
                    <p class="product-quantity-size">1</p>
                    <p class="product-quantity-size">M</p>
                </div>
            </div>

            <div class="second-product-wrap">
                <img class="first-pic" src="daria-pics/blazer-front.jpg">

                <div class="first-product-info">
                    <p class="product-name">THE SEA BLAZER</p>
                    <p class="product-quantity-size">1</p>
                    <p class="product-quantity-size">M</p>
                </div>
            </div>
        </div>

        <section>

            <div class="entire-summary-section-2">
                <div class="entire-summary-section">
                    <p class="summary">ORDER SUMMARY</p>

                    <div class="payment-total-div">
                        <div class="payment-total-parent">
                            <div class="payment-total-flex">
                                <p class="cost total">ITEM TOTAL</p>
                                <p class="cost total"><span>598 DKK</span></p>
                            </div>

                            <div class="payment-total-flex">
                                <p class="cost total">DISCOUNT</p>
                                <p class="cost total"><span>30 DKK</span></p>
                            </div>

                            <div class="payment-total-flex">
                                <p class="cost total">SHIPPING</p>
                                <p class="cost total"><span>30 DKK</span></p>
                            </div>

                            <div class="payment-total-flex">
                                <p class="cost subtotal">SUBTOTAL</p>
                                <p class="cost subtotal"><span>628 DKK</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
</body>

</html>
